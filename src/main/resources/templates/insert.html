<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Welcome to Assignment 3</title>
<link rel="stylesheet" type="text/css" href="../static/css/styles.css"
	th:href="@{/css/styles.css}">
</head>
<body>
	<div class="container">
		<h1>Assignment 4</h1>


		<section class="navbar">
			<a href="/" th:href="@{/}">Home</a> 
			<a href="/view" th:href="@{/view}">View </a> 
			<a class="active" href="/add" th:href="@{/add}">Insert New</a> 
			
		</section>
		
		<div id="form">
	<h3><span th:text="${message}"></span></h3>
	  <form action="/save" th:action="@{/save}" method="post">
	  
	    
	    <label for="employeeId">Employee Id</label>
	    <input type="text" id="employeeId" name="employeeId" placeholder="Employee Id.." required>
	    <br>
	    <label for="fname">First Name</label>
	    <input type="text" id="fname" name="fname" placeholder="First Name.." >
	    <br>
	    <label for="lname">Last Name</label>
	    <input type="text" id="lname" name="lname" placeholder="Last Name.." required>
	    <br>
	    <label for="email">Email</label>
	    <input type="email" id="email" name="email" placeholder="Email .." required>
	    <br>
	    <label for="phone">Phone Number</label>
	    <input type="text" id="phone" name="phone" placeholder="Phone Number.." >
	    <br>
	    <label for="hireDate">Hire Date</label>
	    <input type="date" id="hireDate" name="hireDate" required >
	    <br>
	    <label for="jobId">Job Id</label>
	    <input type="number" id="jobId" name="jobId" placeholder="Job Id.." required >
	    <br>
	    <label for="salary">Salary</label>
	    <input type="number" step="any" id="salary" name="salary" placeholder="Salary.." >
	    <br>
	    <label for="commission">Commission PCT</label>
	    <input type="number" step="any" id="commission" name="commission" placeholder="Commission pct.." >
	     <br>
	    <label for="managerId">Manager Id</label>
	     <select  name="managerId">
	    	 <option th:each="emp : ${employees}" 
	    	 		 th:value="${emp.EMPLOYEE_ID}" 
	    	 		 th:text="${emp.FIRST_NAME} + ${emp.LAST_NAME}" ></option>
	    </select><br>
	    <br>
	    <label>Department </label>
	    <select  name="departmentId">
	    	 <option th:each="dep : ${departments}" 
	    	 		 th:value="${dep.DEPARTMENT_ID}" 
	    	 		 th:text="${dep.DEPARTMENT_NAME}" ></option>
	    </select><br>
	  
	    <input type="submit" value="Add Employee">
	  </form>
	  <br>
	  
	</div>
	</div>
</body>
</html>
