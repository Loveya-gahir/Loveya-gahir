<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}" type="text/css">

<title>Login</title>
</head>
<body>

	<div class="container">

		<h1>Login page</h1>
		<form th:action="@{/login}" method="post">
			<div th:if="${param.error}">
				<div class="alert alert-danger">Invalid email or password.</div>
			</div>
			<div th:if="${param.logout}">
				<div class="alert alert-info">You have been logged out.</div>
			</div>

			<label for="username">Email</label>: 
			<input type="email"
				id="email" name="email" class="form-control"
				autofocus="autofocus" placeholder="Email" value="frank@frank.com" /> 
				<br>
			<label
				for="password">Password</label>: 
				<input type="password"
				id="password" name="password" class="form-control" value="1234"
				placeholder="Password" /><br>
				
			 <input type="submit" name="login-submit"
				id="login-submit" class="form-control btn btn-primary"
				value="Log In" /> 
				

		</form>
		</div>
</body>
</html>
